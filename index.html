<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Country Data</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./CSS/style.css">

</head>

<body>
  <header class="header p-3 mb-3 text-center">
    <div class="container">
      <div class="row">
        <div class="col-sm-10 offset-sm-1">
          <h1 class="mainHeading">World Country Data</h1>
          <h6 class="heading6">Currently We have 250 Countries</h6>
        </div>
        <div class="col-md-6 col-sm-10 offset-md-3 offset-sm-1">
          <div class="searchButton mb-3 d-flex justify-content-evenely">
            <input type="text" class="form-control" itemid="search"
              placeholder="Click here to search Country Data By Name, Capital and languages" id="searchControl">
          </div>
        </div>

        <div class="col-md-12">
          <div class="row">
          <div class="buttonSection">
            <div class="col-md-3">
              <button class="btn default mb-2" id="sortName">Sort By Name <i
                  class="fas fa-long-arrow-alt-down name d-none" id="a-zName"></i><i
                  class="fas fa-long-arrow-alt-up name d-none" id="z-aName"></i></button>
            </div>
            <div class="col-md-3">
              <button class="btn default mb-2" id="sortCapital">Sort By Capital <i
                  class="fas fa-long-arrow-alt-down name d-none" id="a-zCapital"></i><i
                  class="fas fa-long-arrow-alt-up name d-none" id="z-aCapital"></i></button>
            </div>
            <div class="col-md-3">
              <button class="btn default mb-2" id="sortPopulation">Sort By Population <i
                  class="fas fa-long-arrow-alt-down name d-none" id="a-zPopulation"></i><i
                  class="fas fa-long-arrow-alt-up name d-none" id="z-aPopulation"></i></button>
            </div>
            <div class="col-md-3">
              <div class="graphIcon">
                <a href="#graphData"><i class="fas fa-chart-bar"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </header>
  <main class="mt-5 mb-5">
    <div class="container">
      <div class="row showData" id="showData">

      </div>
    </div>
  </main>
  <footer class="footer py-3">
    <div class="p-3 text-center">
      <h3 class="mainHeading">World Country Data</h3>
    </div>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-3 offset-md-1">
          <ol class="list-group d-flex justify-content-end" id="graphCountry">

          </ol>
        </div>
        <div class="col-md-7">
          <ol class="list-group" id="graphData">

          </ol>
        </div>
      </div>
    </div>
    <div class="footerNote text-center">
      <h6 class="my-1 mb-3">Copyrights @2024 Sri Sri Computers</h6>
      <div class="brandIcon mb-4">
        <ul>
          <li><a href="javascript:;"><i class="fa-brands fa-square-facebook"></i></a></li>
          <li><a href="javascript:;"><i class="fa-brands fa-square-twitter"></i></a></li>
          <li><a href="javascript:;"><i class="fa-brands fa-google-plus-g"></i></a></li>
          <li><a href="javascript:;"><i class="fa-brands fa-pinterest"></i></a></li>
        </ul>
      </div>
    </div>
  </footer>

  </div>

    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./JS/countryData.js"></script>
  <script src="./JS/app.js"></script>
</body>

</html>
